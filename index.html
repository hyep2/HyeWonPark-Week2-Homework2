<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz Homework</title>

  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- link to css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Code Quiz</h1>
    <button type="button" class="btn btn-success" id="start">Start</button>
  </header>

  <main>
    <!-- this is the container consisting of question and answer choices aka option -->
    <div class="container">
      <div class="row">
        <h4> Time: <span id="countdown">90</span></h4>
      </div>
      <div class="row">
        <div class="col one">
          Question
          <div id="question"></div>
        </div>

        <div class="col two">
          Option
          <div class="optionButtons">
            <input type="button" value="" class="optionClass" id="myButton1"></input>
            <br>
            <input type="button" value="" class="optionClass" id="myButton2"></input>
            <br>
            <input type="button" value="" class="optionClass" id="myButton3"></input>

          </div>

        </div>
      </div>
    </div>
  </main>


  <!-- a statement will appear if user chooses WRONG answer -->
  <div id="verifyAnswer"></div>

  <!-- what happens after game ends -->
  <div class="gameOver">
    <h2>Game Over</h2>
    <h3>Your total score is: <span id="score">0</span></h3>

    <!-- form where user will submit their intials -->
    <form action="/action_page.php">
      <label for="initial">Initials:</label>
      <input type="text" id="initial" name="initial">
    </form>
    <button id="submitBtn">Submit to Record Score</button>
    <br>
    <button id="playAgainBtn"  class="btn btn-success">Play Again</button>
  </div>

  <!-- modal for viewing past scores -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id='modalBtn'>
    View Past Scores
  </button>
  
  <!-- Modal -->
  <div class="modal" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Past Scores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="xBtn">
            <span aria-hidden="true">&times; </span>
          </button>
        </div>
        <div class="modal-body">
          <ol id="listScores"> </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn">Close</button>
          <button type="button" class="btn btn-primary" id="eraseBtn">Erase Past Scores</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
